<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center">Register</h2>
    <p class="text-center" style="color: #666; margin-bottom: 30px;">Create your account</p>

    <div *ngIf="error" class="alert alert-error">{{ error }}</div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading" style="width: 100%;">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <p class="text-center" style="margin-top: 20px;">
      Already have an account? <a href="javascript:void(0)" (click)="goToLogin()">Login</a>
    </p>
  </div>
</div>
