<div class="users-container">
  <h1>Users Management</h1>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>

  <div class="toolbar mb-20">
    <button class="btn btn-primary" (click)="openAddModal()">Add User</button>
  </div>

  <div class="card">
    <div *ngIf="loading" class="loading">Loading users...</div>

    <table class="table" *ngIf="!loading && users.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at | date:'short' }}</td>
          <td>
            <button class="btn btn-primary" style="margin-right: 5px;" (click)="openEditModal(user)">Edit</button>
            <button class="btn btn-danger" (click)="onDeleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && users.length === 0" class="text-center" style="padding: 40px;">
      <p>No users found.</p>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal" *ngIf="showAddModal">
  <div class="modal-content">
    <h2>Add User</h2>
    <form (ngSubmit)="onAddUser()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="userForm.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="userForm.password" name="password" required>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="closeAddModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Add User</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal" *ngIf="showEditModal">
  <div class="modal-content">
    <h2>Edit User</h2>
    <form (ngSubmit)="onUpdateUser()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="userForm.email" name="email">
      </div>
      <div class="form-group">
        <label>Password (leave empty to keep current)</label>
        <input type="password" class="form-control" [(ngModel)]="userForm.password" name="password">
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Update User</button>
      </div>
    </form>
  </div>
</div>
